  #   needs: [simple_deployment_pipeline, tag_release #   if: ${{ github]
  #   concurrency: deploy-group
  #   if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: superfly/flyctl-actions/setup-flyctl@master
  #       with:
  #         version: latest
  #     - name: Fly.io Deploy
  #       run: flyctl deploy --remote-only
  #       env:
  #         FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  notification:
    name: Deployment Notification
    needs: [tag_release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment success
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          avatarUrl: ${{ github.event.sender.avatar_url }}
          description: to https://calm-wildwood-40210.herokuapp.com/ by ${{ github.event.head_commit.author.username || github.actor }}
          details: ''
          text: A new version of Pokedex deployed

      - name: Deployment failure
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          color: '#ff0000'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          avatarUrl: ${{ github.event.sender.avatar_url }}
          description: commit ${{ github.event.head_commit.url || '' }} by ${{ github.event.head_commit.author.username || github.actor }} broke the build :(
          details: ''
          text: Build failed
